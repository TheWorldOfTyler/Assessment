<h1>Pepper</h1>

    <!-- update the img tag of a cat or other pet from google (such as a cat https://placekitten.com/200/300 or a dog https://placedog.net/500/280) -->
    
    <img id="pet" img class="petImage1" src="https://placedog.net/500/280" alt="Our Loyal Companion">
    
    <button id="shrink-grow">Shrink/Grow</button>

    <p>Pepper is a great companion. Adopting them was one of the best choices I could make!</p>
